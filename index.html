<!DOCTYPE html>
<html lang="en">
<head>
<title>Online Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/main.css">
<link href="https://fonts.googleapis.com/css?family=Audiowide|NTR" rel="stylesheet">
</head>

<body>
<header>
<div class="code-title">
<h1> THE CODE REVIEW </h1>
</div>
<div class="code-text">
<h1> Sign Up for our newsletter </h1>
<p> Get the lastest news on how your code is doing in your inbox </p>
</div>
</header>


<div class="wrapper">
<hr>

<form action="index.html" method="post">


<fieldset class="primary">

<legend> Contact Information </legend>

  <div class="col">
  <label for="name"> Full Name </label>
  <input required type="text" id="name" name="user_name" placeholder="Required">
 </div>

  <div class="col">
  <label for="mail"> Email Address </label>
  <input required type="email" id="mail" name="user_email" placeholder="Required">
  </div>

  <div class="col">
  <label for="tel"> Phone Number </label>
  <input type="tel" id="tel" name="user_tel">
 </div>


  <div class="col">
  <label for="address"> Street Address </label>
  <input type="text" id="address" name="user_address">
 </div>


  <div class="col">
  <label for="city"> City </label>
  <input type="text" id="city" name="user_city">
  </div>


  <div class="col">
  <label for="state"> State </label>
  <select id="state" name="user_state">
    <option value="" selected disabled> Choose State</option>
    <option value="california"> California </option>
    <option value="kansas"> Kansas </option>
    <option value="new_york"> New York </option>
    <option value="florida"> Florida </option>
  </select>
  </div>

  <div class="col">
  <label for="zip_code" class="zip"> Zip Code </label>
  <input type="text" id="zip_code" name="user_zip_code">
  </div>


 </fieldset>
 <hr>
 <fieldset>

 <legend> Newsletter </legend>

 <div class="second">
 <p>Select the newsletter you would like to recieve </p>

 <input type="checkbox" id="html_news" value="newsletter_html" name="user_newsletter">
 <label for="html_news" class="light">HTML News</label><br>

 <input type="checkbox" id="css_news" value="newsletter_css" name="user_newsletter">
 <label for="css_news" class="light">CSS News</label><br>

 <input type="checkbox" id="javascript_news" value="newsletter_javascript" name="user_newsletter">
 <label for="javascript_news" class="light">Javascript News</label>

 <label> Newsletter format </label>
 <input type="radio" id="html" value="html" name="user_format">
 <label for="html" class="light">HTML</label><br>

 <input type="radio" id="plain_text" value="plain_text" name="user_format">
 <label for="plain_text" class="light">Plain text</label>

<label> Other topics you'd like to hear about </label>
 <textarea id="topics" name="user_topics" placeholder="We would love to hear from you!"></textarea>

 <button type="submit"> Sign Up</button>
</div>

</fieldset>
</form>

<p id="copy">&copy; The Code Review<p>

</div>

</body>
</html>
